<head>
    <meta charset="utf-8">

    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">

<body>

</body>
<script>
    var counter = document.createElement('div');
    counter.innerHTML =
        '<button id="counter-increment">+</button> <button id="counter-decrement">-</button> <div id="counter-result">0</div>';
    document.body.appendChild(counter);
    var counterResult = document.getElementById('counter-result');
    var counterIncrement = document.getElementById('counter-increment');
    counterIncrement.addEventListener('click', function () {
        counterResult.innerHTML = parseInt(counterResult.innerHTML) + 1;
    });
    var counterDecrement = document.getElementById('counter-decrement');
    counterDecrement.addEventListener('click', function () {
        counterResult.innerHTML = parseInt(counterResult.innerHTML) - 1;
    });
</script>

</html>
